<ion-header>
  <ion-toolbar>
    <ion-title>discover-places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{lodedplaces[0].name}}</ion-card-title>
            <ion-card-subtitle>{{lodedplaces[0].price |currency}}/Night</ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="lodedplaces[0].imageUrl"></ion-img>
          <ion-card-content>
            <p>{{lodedplaces[0].discription}}</p>
          </ion-card-content>
          <div  class="ion-text-center" >
            <ion-button fill="clear" color="primary"
             [routerLink]="[
             '/',
             'places',

             'discover',
              'place-detail'
             ]">
             More
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let place of lodedplaces"[routerLink]="['/','places','discover',place.id]" detail>
            <ion-thumbnail slot="start">
              <ion-img [src]="place.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h1>{{place.name}}</h1>
              <p>{{place.discription}}</p>
            </ion-label>
          </ion-item>

        </ion-list>

      </ion-col>
    </ion-row>
  </ion-grid>
